<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>FRC 2014 Scoring App</title>
    <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,height=device-height,target-densitydpi=device-dpi,user-scalable=yes" />
    <link rel="stylesheet" href="stylesheet.css" />
    <!--[if IE]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
</head>
<body class="no-js">
    <div id="page">
        <div class="header">
            <div id="competition">FRC 2014 Scoring App</div>
            <form id="CompetitionForm" action="ChooseAlliance.html">
                <div id="Initials">
                    <label for="txtInitials">Your Initials:
                        <input type="text" maxLength="4" name="txtInitials" />
                    </label>
                </div>
                <div id="Competition">
                    <div>Choose a Competition</div>
                    <div id="CompetitionList">
                        <label for="rdoCompetitionMtOlive">
                            <input type="radio" name="rdoCompetition" id="rdoCompetitionMtOlive" value="MTOLIVE" />Mt. Olive March 1-2</label>
                        <label for="rdoCompetitionMtClifton">
                            <input type="radio" name="rdoCompetition" id="rdoCompetitionClifton" value="CLIFTON" />Clifton March 15-16</label>
                    </div>
                </div>
                <div id="nav">
                    <input type="submit" name="btnNext" value="Next" />
                </div>
            </form>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/modernizr.js"></script>
</body>
