<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Mt Olive Match Selection</title>
    <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,height=device-height,target-densitydpi=device-dpi,user-scalable=yes" />
    <link rel="stylesheet" href="stylesheet.css" />
    <!--[if IE]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
</head>
<body class="no-js">
    <div id="page">
        <div class="header">
            <div id="competition">Mt Olive - MJP</div>
            <form id="AllianceForm" action="choosematch.html">
                <div id="Alliance">
                    <div>
                        Choose an Alliance</div>
                    <div id="AllianceList">
                        <label for="rdoAllianceRed">
                            <input type="radio" name="rdoAlliance" id="rdoAllianceRed" value="RedAlliance" />Red</label>
                        <label for="rdoAllianceBlue">
                            <input type="radio" name="rdoAlliance" id="rdoAllianceBlue" value="BlueAlliance" />Blue</label>
                    </div>
                </div>
                <div id="nav">
                    <input type="submit" name="btnOK" value="OK" />
                    <input type="submit" name="btnBack" value="Back" />
                </div>
            </form>
        </div>
    </div>

    <script src="js/jquery.js"></script>

    <script src="js/modernizr.js"></script>

</body>
</html>
