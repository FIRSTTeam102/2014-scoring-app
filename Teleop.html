<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Mt Olive Match 45</title>
    <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,height=device-height,target-densitydpi=device-dpi,user-scalable=yes" />
    <link rel="stylesheet" href="stylesheet.css" />
    <!--[if IE]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
</head>
<body class="no-js">
    <div id="page">
        <div class="header">
        <div id="competition">
            Mt Olive - MJP</div>
        <div id="match">
            Match 45 - 09:45 - Blue</div>
        <div id="cycle">
            Cycle 3</div>
        </div>
        <form id="cycleForm" action="teleop.html">
        <div id="Team1" class="team">
            <div id="Team1Number" class="teamNumber">
                102</div>
            <div class="controls">
            <div id="Team1BlueZone" class="blue">
                <input type="checkbox" name="chkTeam1Blue" value="Team-1-Blue" /></div>
            <!-- was going to use attack zone, mid zone, defend zone: but decided this way is easier to see. -->
            <div id="Team1WhiteZone" class="white">
                <input type="checkbox" name="chkTeam1White" value="Team-1-White" /></div>
            <div id="Team1RedZone" class="red">
                <input type="checkbox" name="chkTeam1Red" value="Team-1-Red" /></div>
            <div id="Team1Truss">
                <input type="radio" name="rdoTruss" id="rdoTruss1" value="Team-1-Truss" />
                <label for="rdoTruss1">Truss</label>
            </div>
            <div id="Team1Catch">
                <input type="radio" name="rdoCatch" id="rdoCatch1" value="Team-1-Catch" />
                <label for="rdoCatch1">Catch</label>
            </div>
            <div id="Team1Goal">
                <input type="radio" name="rdoGoal" id="rdoGoal1" value="Team-1-Goal" />
                <label for="rdoGoal1">Goal</label>
            </div>
            </div>
        </div>
        <div id="Team2" class="team">
            <div id="Team2Number" class="teamNumber">
                303</div>
            <div class="controls">
            <div id="Team2BlueZone" class="blue">
                <input type="checkbox" name="chkTeam2Blue" value="Team-2-Blue" /></div>
            <div id="Team2WhiteZone" class="white">
                <input type="checkbox" name="chkTeam2White" value="Team-2-White" /></div>
            <div id="Team2RedZone" class="red">
                <input type="checkbox" name="chkTeam2Red" value="Team-2-Red" /></div>
            <div id="Team2Truss">
                <input type="radio" id="rdoTruss2" name="rdoTruss" value="Team-2-Truss" />
                <label for="rdoTruss2">Truss</label>
            </div>
            <div id="Team2Catch">
                <input type="radio" id="rdoCatch2" name="rdoCatch" value="Team-2-Catch" />
                <label for="rdoCatch2">Catch</label>
            </div>
            <div id="Team2Goal">
                <input type="radio" id="rdoGoal2" name="rdoGoal" value="Team-2-Goal" />
                <label for="rdoGoal2">Goal</label>
            </div>
            </div>
        </div>
        <div id="Team3" class="team">
            <div id="Team3Number" class="teamNumber">
                2547</div>
            <div class="controls">
                <div id="Team3BlueZone" class="blue">
                    <input type="checkbox" name="chkTeam3Blue" value="Team-3-Blue" /></div>
                <div id="Team3WhiteZone" class="white">
                    <input type="checkbox" name="chkTeam3White" value="Team-3-White" /></div>
                <div id="Team3RedZone" class="red">
                    <input type="checkbox" name="chkTeam3Red" value="Team-3-Red" /></div>
                <div id="Team3Truss">
                    <input type="radio" name="rdoTruss" id="rdoTruss3" value="Team-3-Truss" />
                    <label for="rdoTruss3">Truss</label>
                </div>
                <div id="Team3Catch">
                    <input type="radio" name="rdoCatch" id="rdoCatch3" value="Team-3-Catch" />
                    <label for="rdoCatch3">Catch</label>
                </div>
                <div id="Team3Goal">
                    <input type="radio" name="rdoGoal" id="rdoGoal3" value="Team-3-Goal" />
                    <label for="rdoGoal3">Goal</label>
                </div>
            </div>
        </div>
        <div style="clear:both;"></div>
        <div class="footer">
            <div id="Score">Score: 37
            </div>
            <div id="nav">
                <input type="submit" name="btnNext" value="Next Cycle" />
                <input type="submit" name="btnDone" value="Done" />
            </div>
        </div>
        </form>
    </div>
	<script src="js/jquery.js"></script>
	<script src="js/modernizr.js"></script>
</body>
</html>
